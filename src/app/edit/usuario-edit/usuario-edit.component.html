<div class="container mb-5 mt-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-10">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu nome" name="nome"
          [(ngModel)]="usuario.nome">
      </div>

      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário" name="email"
          [(ngModel)]="usuario.usuario">
      </div>

      <div class="form-group">
        <label for="foto">Link da Foto</label>
        <input class="form-control" type="text" name="usuario" id="foto" placeholder="Link da sua foto" name="foto"
          [(ngModel)]="usuario.foto">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha" nome="senha"
          (input)="confirmSenha($event)">
      </div>

      <div class="form-group">
        <label for="confirmaSenha">Confirmar Senha</label>
        <input class="form-control" type="password" name="confirmaSenha" id="confirmaSenha"
          placeholder="Confirme sua senha" name="confirmSenha" [(ngModel)]="usuario.senha">
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Usuário</label>
        <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
          <option>Selecione um tipo de usuário</option>
          <option value="normal">Normal</option>
          <option value="adm">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger mr-4 " routerLink="/inicio">Cancelar</button>
        <button type="submit" class="btn btn-success text-light " (click)="atualizar()">Atualizar</button>
      </div>

    </div>
  </div>
</div>
